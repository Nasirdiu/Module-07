<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(207, 127, 22);
            background-color: aqua;
            transition: width 1s ease 1s, height 1s, transform 1s;

        }

        .box:hover {
            width: 50px;
            height: 50px;
            transform: rotate(980deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
