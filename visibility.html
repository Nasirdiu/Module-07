<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Visility</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            border: 1px solid indianred;
        }
        #box1{
            background-color: indigo;
        }
        #box2{
            background-color: rgb(238, 226, 121);
            display: block;
            visibility: hidden;
        }
        #box3{
            background-color: rgb(19, 190, 196);
        }
        #box4{
            background-color: rgb(218, 25, 99);
        }
        
    </style>
</head>
<body>

    <div class="box" id="box1"> </div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    
</body>
</html>
